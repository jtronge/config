test: abc
colors:
  primary:
    background: '0x000000'
    foreground: '0xFFFFFF'
  normal:
    green: '0x00AA00'
    cyan: '0x009999'
  bright:
    black: '0x000000'
    green: '0x00FF00'
    cyan: '0x00EEEE'
    white: '0xFFFFFF'
env:
  TERM: xterm-256color
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
font:
  size: 12.0
shell:
  program: /bin/bash
  args: [-l]
